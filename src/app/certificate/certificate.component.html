<div style="padding: 20px;">
    
<mat-form-field style="width: 100%;">
    <mat-label>Search Members</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Enter id or name or family name" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="family">
      <th mat-header-cell *matHeaderCellDef> Family Name </th>
      <td mat-cell *matCellDef="let element"> {{element.family}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="certificate">
      <th mat-header-cell *matHeaderCellDef> certificate </th>
      <td mat-cell *matCellDef="let element"> 
        <div style="width: calc(100% - 60px);">
        <mat-label>Select Certificate</mat-label>
        
    <mat-select  name="cert">
      @for (cert of certs; track cert) {
        <mat-option [value]="cert.value">{{cert.viewValue}}</mat-option>
      }
    </mat-select>
    </div>
       <button style="width: 50px;margin-left: 10px;" (click)="certificategenerate(element.id,selectedValue)">certificate</button>  
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
