
<div style="padding: 20px;">
    
    <mat-form-field style="width: 100%;">
        <mat-label>Search Family</mat-label> 
        <input matInput (keyup)="applyFilter($event)" placeholder="Enter id or name or family name" #input>
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="block">
            <th mat-header-cell *matHeaderCellDef>Block </th>
            <td mat-cell *matCellDef="let element"> {{element.blockname}} </td>
          </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="unit">
          <th mat-header-cell *matHeaderCellDef>Unit Name </th>
          <td mat-cell *matCellDef="let element"> {{element.unitname}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="family">
          <th mat-header-cell *matHeaderCellDef> Family Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="head">
            <th mat-header-cell *matHeaderCellDef> Family Head </th>
            <td mat-cell *matCellDef="let element"> {{element.family_head_name}} </td>
          </ng-container>
        <ng-container matColumnDef="noofmembers">
            <th mat-header-cell *matHeaderCellDef> Members </th>
            <td mat-cell *matCellDef="let element">
                <a mat-raised-button color="primary" (click)="openupdatememberoverlay(element)" >View</a>
            </td>
          </ng-container>
          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> <a mat-raised-button color="primary" (click)="openupdateoverlay(element)" >Update</a> </td>
          </ng-container>
          
        <!-- Symbol Column -->
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    </div>
